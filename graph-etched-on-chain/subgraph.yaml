specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Confessions
    network: mumbai
    source:
      address: "0x16E7eF94cE592114EbCDF29a1Af5FfD3fb3634Aa"
      abi: Confessions
      startBlock: 33434586
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Confessed
      abis:
        - name: Confessions
          file: ./abis/Confessions.json
      eventHandlers:
        - event: Confessed(string)
          handler: handleConfessed
      file: ./src/confessions.ts
